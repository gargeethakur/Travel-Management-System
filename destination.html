<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="sidebar.css">
    <style>
        
        .hero {
            background: url('https://th.bing.com/th/id/OIP.0w2Ueya479JDjy_e0JDDIgHaEo?w=299&h=187&c=7&r=0&o=5&dpr=1.3&pid=1.7') no-repeat center center/cover;
            height: 40vh;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: left;
            padding: 50px;
            font-size: 50px;
            font-weight: bold;
            word-spacing: 10%;
            letter-spacing: 30px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background: #a2aa8f;
            padding: 10px;
            border-radius: 20px;
            width: 50%;
            margin: 20px auto;
        }
        .search-bar input {
            border: none;
            background: none;
            outline: none;
            flex: 1;
            font-size: 16px;
            padding-left: 10px; 
        }
        .search-bar input::placeholder {
            color: white;
        }
        .search-bar svg {
            margin: 0 10px;
        }
        .featured {
            text-align: center;
            padding: 20px;
        }
        .destinations {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .pentagon {
            width: 350px;
            height: 297px;
            position: relative;
            overflow: hidden;
            background: url('https://source.unsplash.com/300x300/?forest') center/cover;
            clip-path: polygon(0% 30%, 50% 0%, 100% 30%, 100% 100%, 0% 100%);
            margin: 20px auto;
        }
        .pentagon:hover {
            transform: scale(1.1);
        }
        .pentagon-container {
            display: inline-block;
            margin: 10px;
        }

        .slideshow {
            width: 200px;
            height: 180px;
            position: relative;
            
        }
        
        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out;
            opacity: 0;
        }
        
        .slide.active {
            opacity: 1;
        }

        /* Remove underline from all links */
        a {
            text-decoration: none;
        }
        
        .search-link {
            text-decoration: none;
            color: inherit; /* Keeps text color same as parent */
            display: inline-flex;
            align-items: center;
        }
        
        .search-link:visited {
            color: inherit;
        }

    </style>
</head>
<body>

    <script src="sidebar.js">

        
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");
        
        function showSlides() {
            slides.forEach((slide, index) => {
                slide.classList.remove("active");
                
                if (index === currentSlide) {
                    slide.classList.add("active");
                }
            });
            
            currentSlide = (currentSlide + 1) % slides.length;
        }
        
        setInterval(showSlides, 3000); // Change image every 3 seconds



    </script>
