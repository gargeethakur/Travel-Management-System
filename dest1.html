<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Destination Page</title>
        <style>
        html, body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #d2d9c5;

            height: 100%;
            width: 100%;
            overflow-x: hidden;
            display: flex;
            flex-direction: row;       
            
        }
        
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #7d8764;
            
            padding: 20px;
            position: fixed;

            display: flex;
            flex-direction: column;
            align-items: center;
            transition: width 0.3s ease-in-out;
            justify-content: space-between;
        }
        
        .sidebar h2, .sidebar a {
            display: block;
            color: black;
            text-decoration: none;
            margin: 15px 0;
            font-size: 20px;
            text-align: center;
            transition: opacity 0.3s ease-in-out;
            padding-bottom: 40px;
            border-bottom: 3px solid white;
            width: 100%;
        }
        
        .sidebar a.active {
            background: #dce3cc;
            font-weight: bold;
        }

        .content {
            flex: 1;
            background-color: #7f8b6a;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: margin-left 0.3s ease-in-out, width 0.3s ease-in-out;
        }
        
        .toggle-btn {
            position: absolute;
            top: 300px;
            right: -20px;
            width: 40px;
            height: 40px;
            background: white;
    
            cursor: pointer;
            border-radius: 50%;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            transition: transform 0.3s ease-in-out;
        }

        .collapsed .toggle-btn {
            transform: rotate(180deg);
        }
        .collapsed {
            width: 60px;
            padding: 0px;
        }
        .collapsed h2, .collapsed a {
            opacity: 0;
            pointer-events: none;
        }
        .collapsed .toggle-btn {
            right: -15px;
        }
        .content.expanded-content {
            margin-left: 60px;
        }
        .expanded-content {
            width: 100%;
        }
        
        .main-content {
            margin-left: 840px;
            padding: 20px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: #a2aa8f;
            padding: 10px;
            border-radius: 20px;
            width: 50%;
            margin: 20px auto;
            justify-content: center;
        }

        .search-bar input {
            border: none;
            background: none;
            outline: none;
            flex: 1;
            font-size: 16px;
            padding-left: 10px; 
        }
        .search-bar input::placeholder {
            color: white;
        }
        .search-bar svg {
            margin: 0 10px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            padding: 20px 0;
        }

        .tabs button {
            background: #8c9472;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .destination {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .destination img {
            width: 250px;
            border-radius: 10px;
        }

        .text {
            flex: 1;
        }

        .text h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .description {
            font-size: 20px;
            font-weight: bold;
        }

        .details {
            color: blue;
            font-size: 14px;
            text-decoration: none;
        }

        .nav-button {
            display: block;
            text-decoration: none;
            color: black;
            font-size: 20px;
            padding: 20px;
            text-align: center;
            background: transparent;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        </style>
    </head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <button class="toggle-btn" onclick="toggleSidebar()">â®œ</button>
            <h2>WanderWise</h2>
            
            <a href="#" class="active" >DESTINATIONS</a>
            <a href="#" class="nav-button">BOOK TICKETS</a>
            <a href="#" class="nav-button">HOTELS</a>
            <a href="#" class="nav-button">PLANNER</a>
            <a href="#" class="nav-button">SETTINGS</a>
            <button class="toggle-btn" onclick="toggleSidebar()">&#x2B05;</button>
        </div>
        <div class="search-bar">
            <svg width="40" height="24" fill="white" align = "center" viewBox="0 0 24 24">
                <path d="M10,2A8,8 0 0,1 18,10C18,12.08 17.22,14 15.91,15.41L21,20.5L19.5,22L14.41,16.91C13,18.22 11.08,19 9,19A8,8 0 0,1 1,11A8,8 0 0,1 10,2M10,4A6,6 0 0,0 4,10A6,6 0 0,0 10,16A6,6 0 0,0 16,10A6,6 0 0,0 10,4Z" />
            </svg>
            <input type="text" placeholder="search">
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="search-bar">
                <span>search: <i>-insert country name-</i></span>
            </div>

            <!-- Navigation Tabs -->
            <div class="tabs">
                <button>attractions</button>
                <button>activities</button>
                <button>places</button>
                <button>map</button>
            </div>

            <!-- Destination Content -->
            <div class="destination">
                <img src="https://source.unsplash.com/400x300/?forest" alt="destination">
                <div class="text">
                    <h3>destination name</h3>
                    <p class="description">description</p>
                    <a href="#" class="details">view details</a>
                </div>
            </div>
        </div>
    </div>

    <script src="general.js">
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            let content = document.getElementById("content");
            sidebar.classList.toggle("collapsed");
            
            if(sidebar.classList.contains("collapsed")) {
                content.classList.add("expanded-content");
            } else {
                content.classList.remove("expanded-content")
            }
        }
        
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");
        
        function showSlides() {
            slides.forEach((slide, index) => {
                slide.classList.remove("active");
                
                if (index === currentSlide) {
                    slide.classList.add("active");
                }
            });
            
            currentSlide = (currentSlide + 1) % slides.length;
        }
        
        setInterval(showSlides, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
