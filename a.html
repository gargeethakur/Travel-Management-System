<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #d4d9c7;
            
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #7f8b6a;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transition: width 0.3s ease-in-out;
        }
        .sidebar h2 {
            color: black;
            margin-bottom: 30px;
            font-size: 22px;
            text-align: center;
            border-bottom: 3px solid white;
            padding-bottom: 10px;
            width: 100%;
        }
        .sidebar a {
            display: block;
            color: black;
            text-decoration: none;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            border-bottom: 1px solid white;
            width: 100%;
        }
        .sidebar a.active {
            background: #b4bca0;
            font-weight: bold;
        }
        .sidebar a:hover {
            background: #a2aa8f;
        }

        /* Sidebar Toggle */
        .toggle-btn {
            position: absolute;
            top: 50%;
            right: -20px;
            width: 40px;
            height: 40px;
            background: white;
            cursor: pointer;
            border-radius: 50%;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            transition: transform 0.3s ease-in-out;
        }
        .collapsed .toggle-btn {
            transform: rotate(180deg);
        }
        .collapsed {
            width: 60px;
        }
        .collapsed h2, .collapsed a {
            display: none;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            
            height: 100vh; /* Full viewport height */
            width: 100vw;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
            background: #a2aa8f;
            padding: 10px;
            border-radius: 20px;
            width: 50%;
            margin-bottom: 20px;
        }
        .search-bar input {
            border: none;
            background: none;
            outline: none;
            flex: 1;
            font-size: 16px;
            padding-left: 10px;
            color: white;
        }
        .search-bar input::placeholder {
            color: white;
        }
        .search-bar .search-icon {
            margin-right: 10px;
        }

        /* Transport Icons */
        .transport-icons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .transport-icons img {
            width: 40px;
            height: 40px;
            gap: 20px;
            cursor: pointer;
        }

        .transport-options {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .transport-options div {
            flex: 1; /* Each icon takes equal space */
            text-align: center; /* Centers the content inside */
        }       

        .transport-item {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #e6edd4;
            padding: 8px;
            border-radius: 5px;
        }

        .transport-item img {
            width: 30px;
            height: 30px;
        }

        /* Booking Form */
        .booking-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 550px;
            background: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
        }
        .booking-form label {
            font-weight: bold;
        }
        .booking-form input {
            width: 100%;
            padding: 8px;
            border: 1px solid #6b755d;
            border-radius: 5px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-box {
            width: 50%; /* Adjust as needed */
            max-width: 600px; /* Prevents it from becoming too large */
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #6b755d;
            border-radius: 5px;
        }

        .passenger-details {
            display: flex;
            gap: 15px; /* Space between fields */
        }

        .passenger-details input {
            flex: 1; /* Ensures equal width */
            min-width: 150px; /* Prevents shrinking too much */
        }


    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">‚Æú</button>
        <h2>WanderWise</h2>
        <a href="#">DESTINATIONS</a>
        <a href="#" class="active">BOOK TICKETS</a>
        <a href="#">HOTELS</a>
        <a href="#">PLANNER</a>
        <a href="#">SETTINGS</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Search Bar -->
        <div class="search-bar">
            <i class="search-icon">üîç</i>
            <input type="text" placeholder="Search">
        </div>

        <!-- Transport Icons -->
        

        <div class="transport-options">
            <div class="transport-item">
                <img src="https://img.icons8.com/color/48/taxi.png" alt="Taxi">
                <span>taxi:</span>
            </div>
            <div class="transport-item">
                <img src="https://img.icons8.com/ios-filled/50/train.png" alt="Train">
                <span>train:</span>
            </div>
            <div class="transport-item">
                <img src="https://img.icons8.com/ios-filled/50/bus.png" alt="Bus">
                <span>bus:</span>
            </div>
            <div class="transport-item">
                <img src="https://img.icons8.com/ios-filled/50/airplane-take-off.png" alt="Plane">
                <span>plane:</span>
            </div>
        </div>

        <!-- Booking Form -->

        <div class="booking-form">
            <div class="form-row">
                <div class="form-group">
                    <label>Source:</label> 
                    <input type="text" placeholder="Enter source">
                </div>
                <div class="form-group">
                    <label>Destination:</label> 
                    <input type="text" placeholder="Enter destination">
                </div>
            </div>

            <div class="passenger-details">
                <div>
                    <label for="passengers">No. of Passengers:</label>
                    <input type="number" id="passengers" placeholder="Number of passengers">
                </div>
                <div>
                    <label for="pets">Pets:</label>
                    <input type="text" id="pets" placeholder="Any pets?">
                </div>
                <div>
                    <label for="date">Date:</label>
                    <input type="date" id="date">
                </div>
            </div>
    
            
        
    </div>

    <script>
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("collapsed");
        }
    </script>

</body>
</html>
