<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #d4d9c7;
        }
        .sidebar {
            width: 250px;
            background-color: #7f8b6a;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
            transition: width 0.3s ease-in-out;
        }
        .sidebar a {
            display: block;
            color: black;
            text-decoration: none;
            margin: 15px 0;
            font-size: 20px;
            text-align: center;
            transition: opacity 0.3s ease-in-out;
            padding-bottom: 40px;
            border-bottom: 3px solid white;
            width: 100%;
        }

        .Sidebar h2 {
            display: block;
            color: black;
            text-decoration: none;
            margin: 15px 0;
            font-size: 20px;
            text-align: center;
            transition: opacity 0.3s ease-in-out;
            padding-bottom: 40px;
            border-bottom: 3px solid white;
            width: 100%;
        }
        .sidebar a.active {
            background: #b4bca0;
            font-weight: bold;
        }
        .sidebar a:hover {
            background: #a2aa8f;
        }
        .toggle-btn {
            position: absolute;
            top: 300px;
            right: -20px;
            width: 40px;
            height: 40px;
            background: white;
            
            cursor: pointer;
            border-radius: 50%;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            transition: transform 0.3s ease-in-out;
        }
        .collapsed .toggle-btn {
            transform: rotate(180deg);
        }
        .collapsed {
            width: 60px;
            padding: 0px;
        }
        .collapsed h2, .collapsed a {
            opacity: 0;
            pointer-events: none;
        }
        .collapsed .toggle-btn {
            right: -15px;
        }
        .content.expanded-content {
            margin-left: 60px;
        }
        .expanded-content {
            width: 100%;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            display: flex;
            justify-content: center;  /* Centers content horizontally */
            align-items: center;      /* Centers content vertically */
            height: 100vh;            /* Full height of the viewport */
            width: 100%;              /* Full width */
        }


        .search-bar {
            display: flex;
            align-items: center;
            background: #a2aa8f;
            padding: 10px;
            border-radius: 20px;
            width: 50%;
            margin: 20px auto;
        }
        .search-bar input {
            border: none;
            background: none;
            outline: none;
            flex: 1;
            font-size: 16px;
            padding-left: 10px; 
        }
        .search-bar input::placeholder {
            color: white;
        }
        .search-bar svg {
            margin: 0 10px;
        }
        
        .main-content {
            margin-left: 240px;
            padding: 20px;
        }
        

        /* Remove underline from all links */
        a {
            text-decoration: none;
        }

        .tabs {
            display: flex;
            gap: 10px;
            padding: 20px 0;
        }

        .tabs button {
            background: #8c9472;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .destination {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .destination img {
            width: 250px;
            border-radius: 10px;
        }

        .text {
            flex: 1;
        }

        .text h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .description {
            font-size: 20px;
            font-weight: bold;
        }

        .details {
            color: blue;
            font-size: 14px;
            text-decoration: none;
        }
        
        .search-link {
            text-decoration: none;
            color: inherit; /* Keeps text color same as parent */
            display: inline-flex;
            align-items: center;
        }
        
        .search-link:visited {
            color: inherit;
        }

    </style>
</head>
<body>
    
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">â®œ</button>
        <h2>WanderWise</h2>
        
        <a href="#" class="active">DESTINATIONS</a>
        <a href="#">BOOK TICKETS</a>
        <a href="#">HOTELS</a>
        <a href="#">PLANNER</a>
        <a href="#">SETTINGS</a>
    </div>

    <div class="content">
        
        <a href="search.html" class="search-link">
            <div class="search-bar">
                <svg width="24" height="24" fill="white" viewBox="0 0 24 24">
                    <path d="M10,2A8,8 0 0,1 18,10C18,12.08 17.22,14 15.91,15.41L21,20.5L19.5,22L14.41,16.91C13,18.22 11.08,19 9,19A8,8 0 0,1 1,11A8,8 0 0,1 10,2M10,4A6,6 0 0,0 4,10A6,6 0 0,0 10,16A6,6 0 0,0 16,10A6,6 0 0,0 10,4Z" />
                </svg>
                 <input type="text" placeholder="search">
            </div>
        </a> 
    </div>
    
    

    <script>
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            let content = document.getElementById("content");
            sidebar.classList.toggle("collapsed");
            
            if(sidebar.classList.contains("collapsed")) {
                content.classList.add("expanded-content");
            } else {
                content.classList.remove("expanded-content")
            }
        }
    </script>

</body>
</html>
