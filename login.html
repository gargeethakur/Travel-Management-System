<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Application Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left">
            <h1>Travel <br> Application</h1>
        </div>

        <!-- Right Section -->
        <div class="right">
            <h2>LOGIN</h2>
            <hr class="divider">
            
            <!-- Login Form -->
            <form>
                <input type="email" placeholder="Email" class="input-field">
                <input type="password" placeholder="Password" class="input-field"> <br>
                <button type = "submit" name = "submit" value = "submit"> 
                    LOGIN
                </button>
            </form>

            <hr class="divider">
            <p class="login-with">OR LOGIN WITH</p>
        </div>
    </div>
</body>
</html>
