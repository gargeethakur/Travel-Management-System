<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            display: flex;
            flex-direction: row;
        }
        .sidebar {
            width: 250px;
            background-color: #7f8b6a;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
            transition: width 0.3s ease-in-out;
        }
        .sidebar h2, .sidebar a {
            display: block;
            color: black;
            text-decoration: none;
            margin: 15px 0;
            font-size: 20px;
            text-align: center;
            transition: opacity 0.3s ease-in-out;
            padding-bottom: 40px;
            border-bottom: 3px solid white;
            width: 100%;
        }
        .content {
            flex: 1;
            background-color: #7f8b6a;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: margin-left 0.3s ease-in-out, width 0.3s ease-in-out;
        }
        .hero {
            background: url('https://th.bing.com/th/id/OIP.vDlELBMCsX7UbgyuU7d_YAHaE6?rs=1&pid=ImgDetMain') no-repeat center center/cover;
            flex: 1;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
        }
        .why-choose {
            position: absolute;
            top: 298px;
            left: 25%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            color: rgb(50, 25, 140);
            text-decoration: underline;
        }

        .info {
            flex: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgb(214, 227, 208);
            padding: 20px;
        }
        .info div {
            width: 30%;
            height: 83%;
            background: rgba(200, 200, 200, 0.5);
            padding: 20px;
            text-align: center;
        }
        .toggle-btn {
            position: absolute;
            top: 300px;
            right: -20px;
            width: 40px;
            height: 40px;
            background: white;
            
            cursor: pointer;
            border-radius: 50%;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            transition: transform 0.3s ease-in-out;
        }
        .collapsed .toggle-btn {
            transform: rotate(180deg);
        }
        .collapsed {
            width: 60px;
            padding: 0px;
        }
        .collapsed h2, .collapsed a {
            opacity: 0;
            pointer-events: none;
        }
        .collapsed .toggle-btn {
            right: -15px;
        }
        .content.expanded-content {
            margin-left: 60px;
        }
        .expanded-content {
            width: 100%;
        }
        .learn-more {
            position: absolute;
            top: 250px;
            right: 20px;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border: 1px solid black;
        }
        .nav-button {
            display: block;
            text-decoration: none;
            color: black;
            font-size: 20px;
            padding: 20px;
            text-align: center;
            background: transparent;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">â®œ</button>
        <h2>WanderWise</h2>
        <a href="#" class="nav-button">DESTINATIONS</a>
        <a href="#" class="nav-button">BOOK TICKETS</a>
        <a href="#" class="nav-button">HOTELS</a>
        <a href="#" class="nav-button">PLANNER</a>
        <a href="#" class="nav-button">SETTINGS</a>
    </div>
    <div class="content" id="content">
        <div class="hero">
            <div>Welcome to WanderWise!</div>
            <p class="why-choose">Why choose us?</p>
        </div>
        <div class="info">
            <div>Your paragraph text</div>
            <div>Your paragraph text</div>
            <div>Your paragraph text</div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            let content = document.getElementById("content");
            sidebar.classList.toggle("collapsed");
            
            if(sidebar.classList.contains("collapsed")) {
                content.classList.add("expanded-content");
            } else {
                content.classList.remove("expanded-content")
            }
        }
    </script>
</body>
</html>
