<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
    <link rel="stylesheet" type="text/css" href="sidebar.css">
    <style>
        
        .content.expanded-content {
            margin-left: 60px;
        }
        .expanded-content {
            width: 100%;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
           
            height: 100vh; /* Full viewport height */
            width: 100vw;
        }
        .container {
            display: flex;
            justify-content: center;  /* Centers content horizontally */
            align-items: center;      /* Centers content vertically */
            height: 100vh;            /* Full height of the viewport */
            width: 100%;              /* Full width */
        }


        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
            background: #a2aa8f;
            padding: 10px;
            border-radius: 20px;
            width: 50%;
            margin: 20px auto;
        }
        .search-bar input {
            border: none;
            background: none;
            outline: none;
            flex: 1;
            font-size: 16px;
            padding-left: 10px;
            color: white;
        }
        .search-bar input::placeholder {
            color: white;
        }
        .search-bar .search-icon {
            margin-right: 10px;
        }
        .search-bar svg {
            margin: 0 10px;
        }
       
        /* Transport Icons */
        .transport-icons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .transport-icons img {
            width: 40px;
            height: 40px;
            gap: 20px;
            cursor: pointer;
        }

        .transport-options {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .transport-options div {
            flex: 1; /* Each icon takes equal space */
            text-align: center; /* Centers the content inside */
        }      

        .transport-item {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #e6edd4;
            padding: 8px;
            border-radius: 5px;
        }

        .transport-item img {
            width: 30px;
            height: 30px;
        }

        /* Booking Form */
        .booking-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 550px;
            background: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
        }
        .booking-form label {
            font-weight: bold;
        }
        .booking-form input {
            width: 100%;
            padding: 8px;
            border: 1px solid #6b755d;
            border-radius: 5px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-box {
            width: 50%; /* Adjust as needed */
            max-width: 600px; /* Prevents it from becoming too large */
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #6b755d;
            border-radius: 5px;
        }

        .passenger-details {
            display: flex;
            gap: 15px; /* Space between fields */
        }

        .passenger-details input {
            flex: 1; /* Ensures equal width */
            min-width: 150px; /* Prevents shrinking too much */
        }
        .tabs {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            padding: 20px 0;
            margin-top: 10px;
        }
        .tab {
            flex: 1;
            padding: 10px 15px;
            text-align: center;
            font-size: 14px;
            border: none;
            cursor: pointer;
            background: #787b66;
            color: white;
            border-radius: 5px;
        }
        .tab.active {
            background: #e5ead0;
            color: black;
        }
        
        /* Tab Content */
        .tab-content {
            display: none;
            margin-top: 20px;
        }
        
        .tab-content.active {
            display: block;
        }

        .tabs button {
            background: #8c9472;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .tabs button:hover {
            background: #a2aa8f;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding-left: 25px;
        }
        
        .item {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 500px;
            height: 220px;
        }

        .text {
            font-size: 16px;
            text-align: center;
            margin-top: -185px;
            margin-right: -120px;
            flex: 1;
            padding-left: 125px;


        }
        
        .item img {
            width: 245px;
            height: 180px;
            margin-left: -210px;
            flex: 1;
        }
        .transport-options, .feature-options {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            padding: 20px 0;
            margin-top: 10px;
        }

        .transport-btn, .feature-btn {
            background: #8c9472;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .transport-btn:hover, .feature-btn:hover {
            background: #a2aa8f;
        }
        .transport-btn img {
            width: 20px;
            height: 20px;
        }
        .feature-btn {
            background: #6b725c;
        }


    </style>
</head>

    <script src="sidebar.js">
        
        function openTab(event, tabName) {
            let tabContents = document.querySelectorAll(".tab-content");
            let tabs = document.querySelectorAll(".tab");

            tabContents.forEach(content => {
                content.classList.remove("active");
            });

            tabs.forEach(tab => {
                tab.classList.remove("active");
            });

            document.getElementById(tabName).classList.add("active");
            event.currentTarget.classList.add("active");
        }

    </script>
